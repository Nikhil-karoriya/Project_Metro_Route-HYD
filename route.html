<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>route stations</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="route_style.css">
</head>
<body>
    <div class="main">
        <div class="planner">
            <div class="journey">
                <img src="/Web/Frontend/Project_Metro/pics/MetroMadridLogo.png" alt="..">
                <h3>Plan Your Journey</h3>
            </div>

            <div class="user_ip">
                <form action="">
                    <div class="mb-3">
                        <label for="src_st" class="show_lbl">From</label>
                        <input type="text" class="src_ip" id="src_st" 
                            placeholder="enter source station">
                        </div>
                    <div class="mb-3">
                        <label for="dst_st" class="show_lbl">To</label>
                        <input type="text" class="src_ip" id="dst_st" 
                            placeholder="enter destination station">
                    </div>
                    
                    <div class="shortest">
                        <p class="note">Advanced Filter</p>
                        <div class="short_rt">
                            <img src="/Web/Frontend/Project_Metro/pics/distance.png" alt="..">
                            <p >Shortest Route Enabled</p>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-outline-danger bt_sub">Show Route & Fair</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
